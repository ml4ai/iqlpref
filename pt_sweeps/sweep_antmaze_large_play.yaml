project: IQL-pref
program: algorithms/offline/iql.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "configs/offline/iql/antmaze/large_play_v2.yaml"
  reward_model_path:
    values: ["~/iqlpref/antmaze_models/antmaze_pt/antmaze-large-play-v2/reduce_50_pt/best_model.ckpt",
             "~/iqlpref/antmaze_models/antmaze_pt/antmaze-large-play-v2/reduce_70_pt/best_model.ckpt",
             "~/iqlpref/antmaze_models/antmaze_pt/antmaze-large-play-v2/reduce_90_pt/best_model.ckpt"]
  query_length:
    value: 100
  seed:
    values: [0, 1, 2, 3, 4, 5, 6, 7]
  normalize_reward:
    value: 3
