project: IQL-pref
program: algorithms/custom_offline/iql_br.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "configs/custom_offline/iql_br/human_v1.yaml"
  train_seed:
    values: [0, 1, 2, 3]
  dataset_id:
    value: "D4RL/pen/human-v2"
  checkpoints_path:
    value: "human_pen_models_br_star_2"
  eval_episodes:
    value: 5
  reward_type:
    value: 2
  n_samples:
    value: 10000
  map_data:
    value: "gp_reward-priors/data/adroit_pen/AdroitHandPen-v1_pref_b.hdf5"
  use_optim_prior:
    value: true
  reward_model_path:
    value: "./gp_reward-priors/exp/reward_learning_gp/pen/br-pen-a0ec7ff0"
  name: 
    value: "iql-br-star"
