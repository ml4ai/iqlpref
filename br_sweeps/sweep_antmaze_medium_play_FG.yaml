project: IQL-pref
program: algorithms/offline/iql_br.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "configs/offline/iql/antmaze/medium_play_v2.yaml"
  reward_model_path:
    values: ["~/iqlpref/antmaze_models/antmaze_br/FG/antmaze-medium-play-v2/reduce_50_br",
             "~/iqlpref/antmaze_models/antmaze_br/FG/antmaze-medium-play-v2/reduce_70_br",
             "~/iqlpref/antmaze_models/antmaze_br/FG/antmaze-medium-play-v2/reduce_90_br"]
  width:
    value: 256
  depth:
    value: 2
  map_data:
    value: "gp_reward-priors/data/antmaze/antmaze-medium-play-v2_pref.hdf5"
  seed:
    values: [0, 1, 2, 3, 4, 5, 6, 7]
  normalize_reward:
    value: 2  
