project: IQL-pref
program: algorithms/custom_offline/iql.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "configs/custom_offline/iql/pen/expert_v1.yaml"
  reward_model_path:
    values: ["~/iqlpref/pen_labels/pt_pen/pt_reduce_0/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_10/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_20/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_30/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_40/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_50/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_60/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_70/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_80/best_model.ckpt",
    "~/iqlpref/pen_labels/pt_pen/pt_reduce_90/best_model.ckpt"]
  train_seed:
    value: 0
  dataset_id:
    value: "D4RL/pen/expert-v2"
  checkpoints_path:
    value: "expert_pen_models_pt"
  eval_episodes:
    value: 10
  query_length:
    value: 100
  name:
    value: "iql-pt"
  group:
    value: "iql-pt-pen-expert-v1-multiseed-v0"